<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@900&family=Merriweather&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/all.min.css">
  <script defer src="https://kit.fontawesome.com/eab254c9dd.js" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="./src/index.js"></script>
  <title>Favorite Movies Search</title>
</head>

<body>
  <main>
    <section class="colored-section" id="title">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark">
          <a class="navbar-brand"><i class="fa-light fa-film"></i>  Hollywood Movies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </section>

    <section>
      <div class="container">

        <div class="col-3" id="list">
          <div id="list-title">
            <h3>My Favorites</h3>
          </div>
          <div>
            <marquee direction="down">
            <ul id="movie-list">
              <!-- inserting movies here -->
            </ul>
            </marquee>          
          </div>
        </div>

        <div class="col-12">
          <h1>POPULAR MOVIES</h1>
          <div id="pop-movie">
            <!-- movie details go here -->
          </div>
        </div>

        <div class="col-6" id="search-movies">
          <form class="row g-3" id="search-form" autocomplete="off">
            <div class="col-auto">
              <label for="movieSearch" class="visually-hidden"></label>
              <h2 style="color: #fff;">Search for Movies</h2>
            </div>
            <div class="col-auto">
              <label for="movie title" class="visually-hidden">Movie Title</label>
              <input type="text" class="form-control" id="movie_title" placeholder="Movie title...">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-outline-light mb-3">Search</button>
            </div>
          </form>
        </div>
      </div>
    </section>

  </main>
  <footer>

  </footer>
</body>

</html>
